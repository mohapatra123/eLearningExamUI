<!------------ Tutor section start--------->
<section class="Bank_po">

  <div class="questionHeader">
    <div class="container">
    <div class="row">
      <div class="col-md-8 vl">
        <h2 class="header2">Bank Po</h2>
      </div>
      <div class="col-md-4">
        <h2 class="header2">Time Left : <span class="red">01::02:37</span></h2>
      </div>
    </div>
  </div>
</div>

<div class="questionSubHeader">
  <div class="container">
  <div class="row">
    <div class="col-md-8 vl">
      <h2 class="header3"><span class="green">QUESTION 01</span></h2>
    </div>
    <div class="col-md-4">
      <h2 class="header3">Question Pallet :</h2>
    </div>
  </div>
</div>
</div>

<div class="questionDash"> 
    <div class="container">
        <div class="row">
            <div class="col-md-8">
              
                <div class="question-dash">                    
                    <div class="header">
                        <h2 class="header1">{{subCategoryName}} <span *ngIf="subCategoryName != ''">></span> {{examName}}</h2>                    
                    </div>
                    <div class="question-header">
                       <h2>{{currentQuestion}}</h2>
                    </div>
                    <div class="question-body"> 
                      <table>
                        <tr *ngFor="let opt of currentOption; let i = index">
                          <td>
                            <input type="checkbox" id="i" (change)="checkValue()">
                          </td>
                          <td>
                            {{opt}}
                          </td>
                        </tr>
                      </table>                       
                        <!-- <p *ngFor="let opt of currentOption">
                            {{opt}}                            
                        </p> -->
                        <div class="question-footer">
                            <button class="questionBtn btn mr-2">Clear Response</button>
                            <button class="questionBtn btn">Save & Next</button>
                        </div>
                    </div>
                </div>
            <div class="col-md-4">
                <div class="timeDash">
                
                <div class="quesPallet">
                     <div class="question-body">
                        
                       <div class="table-responsive">
  <table class="table">
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</div>
                     </div>
                     
                     <div class="question-footer">
                        <div class="row">
                            <div class="col-6">
                               <button class="quesPalletBtn btn">Intruction</button>
                            </div>
                            <div class="col-6">
                               <button class="quesPalletBtn btn">List View</button>
                            </div>
                       </div>
                    
                        <button class="quesPalletBtn btn btn-block"><strong>Submit Test</strong></button>
                    </div>
                </div>
            </div>
            </div>
        </div>
</div>
    </div>

</section>
