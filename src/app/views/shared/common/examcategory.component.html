<!------------ Tutor section start--------->
<section class="examCategory">
    <div class="inner-banner">
        <div class="container">
            <h2 class="header1">{{categoryName}} Exam</h2>
            <button type="button" class="btn btn-success enrolButton" (click)="openDialog()">Enroll Now</button>
        </div>
       
    </div>

    <div class="container">
<h1 class="titell">List of {{categoryName}} Exam </h1>
        <div class="row">
              
                <div class="examCategory-dash">                                                            
                    <div class="examCategory-body" >
                        <button *ngFor="let data of dataSource" mat-flat-button class="examBtn" (click)="redirectExam(data)">
                            {{data.name}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
</section>
