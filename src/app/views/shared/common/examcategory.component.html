<!------------ Tutor section start--------->
<section class="examCategory">
    <div class="inner-banner">
        <div class="container">
            <h2 class="header1">{{categoryName}} Exam</h2>
            <button [disabled]="dataSource == undefined || dataSource.length == 0" type="button" class="btn btn-success enrolButton" (click)="openDialog()">Enroll Now</button>
        </div>
       
    </div>

    <div class="container">
<h1 class="titell">List of {{categoryName}} Exam </h1>
        <div class="row">
              
                <div class="examCategory-dash">                                                            
                    <div *ngFor="let data of dataSource">
                        <button mat-flat-button class="examBtn" (click)="redirectExam(data)">
                            {{data.name}}
                        </button> 
                        <button [disabled]="checkEnrolledCourse(data)" type="button" (click)="openDialogSubCategory(data)">{{btnText}}</button>                                               
                    </div>
                </div>
            </div>
        </div>
</section>
