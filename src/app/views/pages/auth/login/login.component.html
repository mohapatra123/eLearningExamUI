<form [formGroup]="loginForm" (ngSubmit)="validateUser(loginForm)">
    <div class="container">
      <label for="userId"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" formControlName="userId" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password"  formControlName="password" required>
  
      <button type="submit">Login</button>      
    </div>    
</form>
