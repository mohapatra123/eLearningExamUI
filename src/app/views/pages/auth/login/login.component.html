


<section class="logIn">
  <div class="container">


    
      <div fxLayout="row" class="loginLayout">
         
          <div fxFlex=60 class="rightBox">
            
              <div fxLayout="column" fxLayoutAlign="center center">
                  <h2 class="sub-heading">Learn From <span>Anywhere</span></h2>
                  <p>Technology is bring a massive wave of evolution on learning things on different ways.</p>
                  <a href="#">
                      <img src="\assets\login.PNG" alt="logo" >
                    </a>
              </div>

          </div>
          <div fxFlex=40 class="loginForm">
            <div fxLayout="column">
                <a href="#" class="tex-center">
                    <img src="/assets/logo.png" alt="logo" >
                </a>
               
                <form [formGroup]="loginForm" (ngSubmit)="validateUser(loginForm)">
                  <div class="container">
                    <label for="userId"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" formControlName="userId" required>
                
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password"  formControlName="password" required>
                
                    <button type="submit">Login</button>      
                  </div>    
              </form>
            
            </div>
        </div>
      </div>

  </div>
</section>
